<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <h2 class="page-header text-primary text-center">Blog Page</h2>
            <h3 class="text-success">Welcome : {{session["username"]}}</h3>
            <hr>
            <br>
            <div>
            {% for b in blogs %}
                {{ b.blog_title }}
                <br>
                {{ b.blog_author }}
                <br>
                {{ b.blog_content }}
                <br><br>
                <p><a href="{{ url_for('category_detail', category_id=b.category.id) }}">{{ b.category }}</a></p>
            {% endfor %}
            </div>
            <br>
            <a href="{{url_for('logout')}}" class="btn btn-primary btn-block">Logout</a>
            <a href="{{url_for('admin.index')}}" class="btn btn-primary btn-block">Admin</a>

        </div>
     </div>
</body>
</html>
