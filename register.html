<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        /* Set a gradient background */
        body {
            background: linear-gradient(to bottom, royalblue, peachpuff); /* Replace with your desired gradient colors */
            font-family: Arial, sans-serif; /* Replace with your desired font family */
            color: white; /* Change text color to white */
        }

        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Add a semi-transparent white background to the form */
        }

        /* Change the color of form labels */
        .form-group label {
            color: white;
        }

        /* Change the color of form inputs */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Add a semi-transparent white background to form inputs */
            color: white;
        }

        /* Style the submit button */
        .btn-success {
            background-color: limegreen; /* Change the button background color */
        }

        /* Style the back to home button */
        .btn-primary {
            background-color: darkred; /* Change the button background color */
        }
    </style>
</head>
<body>
<div class="container" style="margin-top:100px">
    <div class="col-md-offset-3 col-md-5"></div>
    <div class="shadow">
        <form method="POST" action="/register">
            <h2 class="page-header text-primary text-center">Registration</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" name="contact" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block" value="Register">
                <a href="{{url_for('index')}}" class="btn btn-primary btn-block">Back to home</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function(){
        $("form").attr("autocomplete","off");
    });
</script>
